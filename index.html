<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <div id="timer">
      <p  class="timer-part">00</p><p class="timer-part">:</p><p class="timer-part" id="minute-time">02</p><p class="timer-part">:</p><p class="timer-part" id="second-time">05</p>
      <button type="button" class="btn btn-success" id="start">Start</button>
      <button type="button" class="btn btn-success" id="reset" >Reset</button>
</div>

 <div id="timer2">
   
     <label class="label">Timer 1=></label>
     <p  class="edit-timer">00</p><p class="edit-timer">:</p><p class="edit-timer" id="minute-time-2">02</p><p class="edit-timer">:</p><p class="edit-timer" id="second-time-2">00</p>  
     
 </div>
 <div id="newList">

 </div>
 


<div id="newTime">
     
      <button type="submit" id="edit">Edit Time</button>
      
</div>

</section>
    <script src="./app.js"></script>
</body>
</html>
